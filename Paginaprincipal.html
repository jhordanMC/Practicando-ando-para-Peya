<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - PedidosYa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://wallpapers.com/images/featured/fondo-de-espacio-htygkta8z6o3mcx2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }
        .main-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(107, 55, 148, 0.5);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            z-index: 1000;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
            object-fit: cover;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        a.button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2089/2089737.png');
            background-size: 24px;
            background-repeat: no-repeat;
            background-position: 10px center;
            padding-left: 40px;
            text-align: left;
        }
        a.button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            background-image: url('https://cdn-icons-png.flaticon.com/512/2089/2089736.png');
            background-size: 24px;
            background-repeat: no-repeat;
            background-position: 10px center;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            a.button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <img src="https://bestplacestoworkfor.org/sites/default/files/articles/Pedidosya.jpg" alt="Logo de PedidosYa" class="logo">
        <h1>Inicio - PedidosYa</h1>
        <div class="button-container">

            <a href="TerceraParte.html" class="button" aria-label="Ir a la tercera página">Tercera Página</a>
            <a href="CuartaParte.html" class="button" aria-label="Ir a la cuarta página">Cuarta Página</a>
        </div>
    </div>
</body>
</html>
