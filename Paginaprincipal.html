<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - PedidosYa</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* Cambiado a blanco para coincidir con el fondo del logo */
            font-family: Arial, sans-serif;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            color: #ff2d55;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        a.button {
            background-color: #ff2d55;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #e0264b;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            a.button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <img src="https://bestplacestoworkfor.org/sites/default/files/articles/Pedidosya.jpg" alt="Logo de PedidosYa" class="logo">
    <h1>Inicio - PedidosYa</h1>

        <a href="CuartaParte.html" class="button" aria-label="Ir a la cuarta página">Cuarta Página</a>
    </div>
</body>
</html>
