    </style>

    </div>

    <div id="mensaje"></div>

    <script>
      function copiarAlPortapapeles(boton, texto) { // Ahora la función recibe el botón como argumento
        const colorOriginal = boton.style.backgroundColor; // Guarda el color original del botón
        boton.style.backgroundColor = 'red'; // Cambia el color del botón a rojo

        const tempInput = document.createElement('input');
        tempInput.value = texto;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);

        document.getElementById('mensaje').textContent = '¡Copiado!';

        // Restablece el color del botón después de 1 segundo (1000 milisegundos)
        setTimeout(() => {
          boton.style.backgroundColor = colorOriginal; // Restaura el color original
          document.getElementById('mensaje').textContent = ''; // Borra el mensaje "¡Copiado!"
        }, 1000);
      }
    </script>
  </body>
