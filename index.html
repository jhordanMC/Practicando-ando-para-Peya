<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Módulo de Ingreso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="ingresar(event)">
      <input type="text" placeholder="Usuario" name="usuario" required>
      <input type="password" placeholder="Contraseña" name="password" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    function ingresar(event) {
      event.preventDefault(); // evita que el formulario recargue la página
      alert("Ingreso exitoso");
      window.location.href = "Primeraparte.html"; // redirecciona a la segunda página
    }
  </script>
</body>
</html>
