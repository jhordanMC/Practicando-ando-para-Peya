<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo de Ingreso - Pedidos Ya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://bestplacestoworkfor.org/sites/default/files/articles/Pedidosya.jpg" alt="Pedidos Ya Logo" style="height: 60px; margin-bottom: 10px;">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="text" placeholder="Usuario" name="usuario" required>
      <input type="password" placeholder="Contraseña" name="password" required>
      <button type="submit">Ingresar</button>
    </form>
    <p id="errorMessage" class="error">Usuario o contraseña incorrectos.</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const usuario = document.querySelector('input[name="usuario"]').value;
      const password = document.querySelector('input[name="password"]').value;
      const errorMessage = document.getElementById('errorMessage');

      if (usuario === '' || password === '') {
        errorMessage.style.display = 'block';
      } else {
        
        if(usuario=='Jhordan' || password=='Medina'){
            errorMessage.style.display = 'none';
            alert("Ingreso exitoso"+usuario);
            window.location.href = 'Primeraparte.html';
        }
        else{
          errorMessage.textContent = "Usuario o contraseña incorrectos.";
          errorMessage.style.display = 'block';
      }
      }
      
    });
  </script>
</body>
</html>
